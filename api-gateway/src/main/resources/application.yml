spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER}
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/user
        - id: accesscontrol-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/**
        - id: chessengine-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/engine/**
            - Method=GET, POST, OPTIONS
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

logging:
  level:
    root: debug
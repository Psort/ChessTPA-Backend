spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: queue-id
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            type:
              mapping:
                event: com.tpa.queueservice.event.QueueEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping:
                event: com.tpa.useraccessservice.event.LogEvent
                anotherEvent : com.tpa.queueservice.event.QueueEvent
  application:
    name: queue-service

server:
  port: 8085


management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: prometheus